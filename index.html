<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sistema Visitas PL</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header class="header">
  <div class="brand">
    <div class="logo"></div>
    <div>
      <div class="title">Sistema de Visitas PL</div>
      <div class="subtitle">Panel Corporativo</div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="dashboard">Dashboard</button>
    <button class="tab" data-tab="registro">Registro</button>
  </div>
</header>

<main class="container">

  <!-- DASHBOARD -->
  <section id="dashboard" class="panel active">

    <div class="grid2">

      <div class="card large">
        <div class="cardHeader">
          <h3>Distribución por tipo de comando</h3>
        </div>
        <canvas id="pieChart"></canvas>
      </div>

      <div class="card">
        <h3>Resumen General</h3>

        <div class="statRow">
          <div>
            <div class="muted">PLs</div>
            <div id="statPls" class="big">0</div>
          </div>

          <div>
            <div class="muted">Eventos</div>
            <div id="statEventos" class="big">0</div>
          </div>
        </div>

        <div id="contadorOperadores" class="operadorList"></div>

      </div>

    </div>

    <!-- FILTROS -->
    <div class="card">
      <h3>Filtros</h3>

      <div class="filterGrid">
        <select id="filterOperador"></select>
        <select id="filterEstado"></select>
        <select id="filterSemaforo">
          <option value="">Todos</option>
          <option value="ROJA">ROJA</option>
          <option value="VERDE">VERDE</option>
        </select>
        <select id="filter2500">
          <option value="">Grupo 2500</option>
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>

        <button id="btnAplicarFiltros" class="btn">Aplicar</button>
      </div>
    </div>

  </section>

  <!-- REGISTRO -->
  <section id="registro" class="panel">

    <div class="card">
      <h3>Agregar PL</h3>

      <div class="formGrid">
        <input id="pl" placeholder="PL"/>
        <input id="razon_social" placeholder="RAZÓN SOCIAL"/>
        <input id="estado" placeholder="ESTADO"/>
        <input id="municipio" placeholder="MUNICIPIO"/>
        <input id="direccion" placeholder="DIRECCIÓN"/>
        <input id="operador" placeholder="OPERADOR"/>

        <select id="semaforo">
          <option value="VERDE">VERDE</option>
          <option value="ROJA">ROJA</option>
        </select>

        <label class="check">
          <input id="grupo_2500" type="checkbox"/>
          Grupo 2500
        </label>

        <button id="btnAddPL" class="btn full">Guardar PL</button>
      </div>
    </div>

    <div class="card">
      <h3>Registrar Evento</h3>

      <div class="formGrid">
        <select id="ev_pl"></select>
        <select id="ev_tipo"></select>
        <input id="ev_fecha" type="date"/>
        <input id="ev_notas" placeholder="Notas"/>
        <button id="btnAddEvento" class="btn full">Guardar Evento</button>
      </div>
    </div>

    <div class="card">
      <h3>Listado de PLs</h3>
      <div id="plList"></div>
    </div>

  </section>

</main>

<script src="app.js"></script>
</body>
</html>
